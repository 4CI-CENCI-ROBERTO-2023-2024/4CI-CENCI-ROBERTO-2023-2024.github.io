<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernobyl: The Forgotten City</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="parallax">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>
    
    <section class="content">
        <h1 class="glitch">Chernobyl: La Città Fantasma</h1>
        <p>Il 26 aprile 1986, il reattore numero 4 esplose. Oggi, la città è un monito silenzioso del pericolo nucleare.</p>
        
        <div class="grid-container">
            <div class="grid-item">Esplosione</div>
            <div class="grid-item">Evacuazione</div>
            <div class="grid-item">Zona di esclusione</div>
        </div>
    </section>
    
    <footer>© 2024 Chernobyl Project</footer>
    
    <script>
        gsap.from(".layer-1", { duration: 2, y: "-50%", ease: "power2.out" });
        gsap.from(".layer-2", { duration: 3, y: "50%", ease: "power3.out" });
        gsap.from(".glitch", { duration: 1.5, opacity: 0, repeat: -1, yoyo: true, ease: "steps(5)" });
    </script>
</body>
</html>
